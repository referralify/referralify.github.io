{{ define "main" }}
<div class="flex justify-center">
    <div class="flex sm:max-w-screen-sm md:max-w-screen-md xl:max-w-screen-lg xl:pl-12 w-full">
        <article class="sm:max-w-screen-sm mb-4 w-full">
            <h2 class="mb-2 inline-block text-blue tracking-widest w-full">
                <a href="/blog/" class="hover:aniline-blue">ENGINEERING & HR BLOG</a>
            </h2>
            <h1 class="font-nunito text-3xl text-blue-dark">
                {{ .Title }}
            </h1>
            <p class="text-gray-600">{{ .Date.Format "January 2, 2006" }}</p>
            <div class="mt-8 text-gray-700 sm:text-lg">
                {{ .Content }}
            </div>
        </article>
    </div>
</div>
{{ end }}
