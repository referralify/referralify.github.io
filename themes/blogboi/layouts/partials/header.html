<header class="flex justify-center px-4 shadow-md w-full z-10">
    {{/*  CSS functionality for menu toggle  */}}
    <style type="text/css">
        input#nav-toggle:checked~label#show-button {
            display: none;
        }

        input#nav-toggle:checked~label#hide-button {
            display: flex;
        }

        input#nav-toggle:checked~#nav-menu {
            display: block;
        }
    </style>

    <nav
        class="flex items-center justify-between flex-wrap sm:max-w-screen-sm md:max-w-screen-md lg:max-w-screen-lg py-2 w-full">
        <a href="{{ .Site.Home.Permalink }}"
            class="bg-green hover:bg-green-darker flex items-center px-2 md:px-3 py-1 md:py-2 my-1 rounded-sm md:rounded css-trans-bgcolor">
            <img class="h-6 md:h-8" src="/images/referralify_logo.svg">
        </a>

        <input id="nav-toggle" type=checkbox class="hidden">
        <label id="show-button" for="nav-toggle" class="flex items-center block sm:hidden text-green-dark">
            <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>Menu Open</title>
                <path d="M0 3h20v2H0V3z m0 6h20v2H0V9z m0 6h20v2H0V0z" />
            </svg>
        </label>
        <label id="hide-button" for="nav-toggle" class="flex items-center hidden text-green-dark">
            <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>Menu Close</title>
                <polygon points="11 9 22 9 22 11 11 11 11 22 9 22 9 11 -2 11 -2 9 9 9 9 -2 11 -2"
                    transform="rotate(45 10 10)" />
            </svg>
        </label>

        <ul id="nav-menu" class="sm:flex w-full sm:w-auto hidden sm:block sm:space-x-12 pb-1 sm:pb-0">
            {{ with .Site.GetPage "/blog" }}
            <li class="p-1 text-right">
                <a href="{{ .Permalink }}"
                    class="font-nunito text-green-dark text-lg tracking-wide hover:aniline-green-dark">
                    Ecommerce Blog
                </a>
            </li>
            {{ end }}
            {{ with .Site.GetPage "/about" }}
            <li class="p-1 text-right">
                <a href="{{ .Permalink }}"
                    class="font-nunito text-green-dark text-lg tracking-wide hover:aniline-green-dark">About
                    Us</a>
            </li>
            {{ end }}
        </ul>
    </nav>
</header>
